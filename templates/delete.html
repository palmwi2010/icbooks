{% extends "template.html" %}

{% block content %}

    <main class="hidden-content">
        <h1>Admin services</h1>
        <form action="/delete" method="post">
    
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Owner</th>
                    <th></th>
                </tr>
                {% for book in books %}
                    <tr>
                        <td>{{book['title']}}</td>
                        <td>{{book['authors']}}</td>
                        <td>{{book['email']}}</td>
                        <td data-id={{book['id']}} class="delete-btn">Delete</td>
                    </tr>
                {% endfor %}
            </table>
            <input type="text" hidden id="book-id" name="id-to-delete">
        </form>
    </main>

{% endblock %}

{% block scripts %}
    <script
            charset="utf-8"
            type="text/javascript"
            src="../static/delete.js">
    </script>
{% endblock scripts %}
